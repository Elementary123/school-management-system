<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
          crossorigin="anonymous">
</head>
<body>
<div class = "container my-2">

    <h2>Student Lists</h2>
    <a th:href = "@{/showNewStudentForm}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
    <table  border="2" class = "table table-striped table-responsive-md">
        <thead>
        <tr>
        <th>Student's First Name</th>
        <th>Student's Last Name</th>
        <th>Student's Email</th>
            <th> Actions </th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="student:${listStudents}">
        <td th:text="${student.firstName}"></td>
        <td th:text="${student.lastName}"></td>
            <td th:text="${student.email}"></td>
            <td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">Delete</a></td>
        </tr>

        </tbody>
    </table>
</div>
</body>
</html>
